<!DOCTYPE html>
<html>
<head>
    <title>Windows 98 Soundboard</title>
    <!-- Import the 98.css stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        /* Add styles for the buttons */
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
        }

        body {
            background-color: #008080;
            text-align: center;
        }

        .window {
            width: 1000px;
            height: 500px;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="window" style="width: 500px">
        <div class="title-bar">
          <div class="title-bar-text">Soundboard Retro</div>
          <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close"></button>
          </div>
        </div>
        <div class="window-body">
          <p>Isaacs Windows 98 Soundboard!</p>
          <!-- Add audio elements for each sound -->
    <audio id="mimimi" src="mimimi.mp3"></audio>
    <audio id="shocked" src="shocked.mp3"></audio>
    <audio id="dogdoin" src="whatdadogdoin.mp3"></audio>
    <audio id="huh" src="Huh.mp3"></audio>
    <audio id="mission-failed" src="mission-failed.mp3"></audio>
    <audio id="guess-what" src="guess what.mp3"></audio>
    <audio id="fuck" src="FUCK.mp3"></audio>
    <audio id="bitch" src="BITCH.mp3"></audio>
    <audio id="wooo" src="wooo.mp3"></audio>
    <audio id="donald" src="donald.mp3"></audio>
    <audio id="donald" src="man-snoring-meme_ctrllNn.mp3"></audio>

    <audio id="bad" src="badbone.mp3"></audio>

    <audio id="Nick" src="nick.mp3"></audio>

    <audio id="right" src="rightback.mp3"></audio>


    <!-- Add buttons to play the sounds -->
    <button class="btn" onclick="document.getElementById('mimimi').play()">Zzzzzz</button>
    <button class="btn" onclick="document.getElementById('shocked').play()">Shocked</button>
    <button class="btn" onclick="document.getElementById('dogdoin').play()">Dog Doin</button>
    <button class="btn" onclick="document.getElementById('huh').play()">Huh</button>
    <button class="btn" onclick="document.getElementById('mission-failed').play()">Failed</button>
    <button class="btn" onclick="document.getElementById('guess-what').play()">GUESS WHAT!</button>
    <button class="btn" onclick="document.getElementById('fuck').play()">FUCK</button>
    <button class="btn" onclick="document.getElementById('bitch').play()">BITCH</button>
    <button class="btn" onclick="document.getElementById('wooo').play()">Woah</button>
    <button class="btn" onclick="document.getElementById('donald').play()">Donald</button>
    <button class="btn" onclick="document.getElementById('bad').play()">Bone</button>
    <button class="btn" onclick="document.getElementById('Nick').play()">nick</button>
    <button class="btn" onclick="document.getElementById('right').play()">Right Back</button>
    <button class="btn" onclick="document.getElementById('man-snoring-meme_ctrllNn.mp3').play()">AHHHHH</button>





</div>
      </div>
</body>
</html>
